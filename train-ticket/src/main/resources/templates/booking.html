<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Seats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
        }
        .coach-box {
            background: #2c2f35;
            border-radius: 1rem;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.4);
            animation: fadeInUp 0.8s ease-in-out;
        }

        .seat {
            background-color: #bbf7d0;
            color: #000;
            font-weight: bold;
            padding: 0.5rem 0.75rem;
            margin: 0.3rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 5px #bbf7d0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .seat:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px #00f2ff;
        }

        .walkway {
            background-color: #c7d2fe;
            height: 48px;
            width: 60px;
            border-radius: 0.5rem;
            display: inline-block;
            margin: 0.3rem;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="py-10 px-6">

<div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-cyan-400 mb-6">Select Your Seats</h1>

    <div class="flex justify-between text-lg font-semibold mb-4 px-2">
        <div>
            Train No: <span th:text="${train.trainNo}"></span><br>
            Name: <span th:text="${train.trainName}"></span><br>
            Route: <span th:text="${train.source} + ' â†’ ' + ${train.destination}"></span>
        </div>
        <div class="text-right">
            Fare: â‚¹<span th:text="${train.fare}"></span><br>
            Available Seats: <span th:text="${train.availableSeats}"></span>
        </div>
    </div>

    <form th:action="@{'/book/' + ${train.trainNo}}" method="post">
        <div th:each="coachNum : ${#numbers.sequence(1, train.numberOfCoaches)}" class="coach-box">
            <h2 class="text-center text-xl font-bold text-cyan-300 mb-4" th:text="'Coach ' + ${coachNum} + ' ðŸš†'"></h2>

            <div class="flex flex-wrap justify-center">
                <div th:each="seatNum : ${#numbers.sequence((coachNum-1)*60+1, coachNum*60)}"
                     class="flex items-center">
                    <div th:if="${seatNum % 4 == 0}" class="walkway"></div>
                    <label th:classappend="${bookedSeats.contains('Seat ' + seatNum)} ? 'opacity-40 cursor-not-allowed' : ''">
                        <input type="checkbox" name="selectedSeats"
                               th:value="'Seat ' + ${seatNum}"
                               th:disabled="${bookedSeats.contains('Seat ' + seatNum)}"
                               class="hidden peer"/>
                        <div class="seat peer-checked:bg-cyan-300 peer-checked:text-black"
                             th:text="${seatNum}"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <button type="submit" class="bg-cyan-400 text-black font-semibold px-6 py-2 rounded shadow hover:bg-cyan-300 transition">
                Confirm Selection
            </button>
        </div>
    </form>
</div>

</body>
</html>
