<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Train</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-top {
            animation: fadeSlide 0.8s ease-out both;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen font-sans">

<!-- Full-width Navbar -->
<div class="w-full" th:replace="fragments/navbar :: navbar"></div>

<!-- Form Area Just Below Navbar -->
<div class="flex justify-center items-start mt-10 px-4 fade-in-top">
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-10 border border-gray-200 backdrop-blur">
        <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-10 tracking-wide">Add New Train</h1>

        <form th:action="@{/admin/train/add}" method="post" class="space-y-6">

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Train Number</label>
                <input type="text" name="trainNo" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200 shadow-sm">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Train Name</label>
                <input type="text" name="trainName" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200 shadow-sm">
            </div>

            <div class="flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-700 font-semibold mb-1">Source</label>
                    <input type="text" name="source" required
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-700 font-semibold mb-1">Destination</label>
                    <input type="text" name="destination" required
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
                </div>
            </div>

            <div class="flex gap-4">
                <div class="w-1/2">
                    <label class="block text-gray-700 font-semibold mb-1">Departure Time</label>
                    <input type="text" name="departureTime" placeholder="HH:MM" required
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-700 font-semibold mb-1">Arrival Time</label>
                    <input type="text" name="arrivalTime" placeholder="HH:MM" required
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Travel Date</label>
                <input type="date" name="travelDate" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Fare (Rs.)</label>
                <input type="number" name="fare" step="0.01" min="0" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Number of Coaches</label>
                <input type="number" name="numberOfCoaches" min="1" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm">
            </div>

            <div class="text-center pt-6">
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                    Add Train
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
