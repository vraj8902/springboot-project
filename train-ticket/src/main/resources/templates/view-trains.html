<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Trains</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-6">
<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">All Trains</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow-md overflow-hidden">
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="px-4 py-2">Train No</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Route</th>
                    <th class="px-4 py-2">Fare</th>
                    <th class="px-4 py-2">Coaches</th>
                    <th class="px-4 py-2">Total Seats</th>
                    <th class="px-4 py-2">Available</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}" class="text-center border-b hover:bg-gray-50">
                    <td class="px-4 py-2 font-medium" th:text="${train.trainNo}"></td>
                    <td class="px-4 py-2" th:text="${train.trainName}"></td>
                    <td class="px-4 py-2" th:text="${train.source + ' → ' + train.destination}"></td>
                    <td class="px-4 py-2" th:text="'₹ ' + ${train.fare}"></td>
                    <td class="px-4 py-2" th:text="${train.numberOfCoaches}"></td>
                    <td class="px-4 py-2" th:text="${train.totalSeats}"></td>
                    <td class="px-4 py-2" th:text="${train.availableSeats}"></td>
                    <td class="px-4 py-2 space-x-2">
                        <a th:href="@{'/admin/train/edit/' + ${train.trainNo}}" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded">
                            Edit
                        </a>
                        <a th:href="@{'/admin/train/delete/' + ${train.trainNo}}" onclick="return confirm('Are you sure?')"
                           class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
