<!-- templates/fragments/navbar.html -->
<div th:fragment="navbar">
  <style>
    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-animate {
      animation: slideFade 0.6s ease-out both;
    }
  </style>

  <nav class="w-full bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow-lg nav-animate">
    <div class="text-2xl font-extrabold tracking-wide text-white hover:scale-105 transition-transform duration-300">
      ðŸš„ Train Ticket System
    </div>
    <div class="space-x-6 text-md font-semibold">
      <a href="/" class="hover:text-cyan-300 transition duration-300 relative group">
        Home
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-cyan-300 transition-all group-hover:w-full"></span>
      </a>

      <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" 
         href="/admin/dashboard" 
         class="hover:text-yellow-300 transition duration-300 relative group">
        Dashboard
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-yellow-300 transition-all group-hover:w-full"></span>
      </a>

      <a th:if="${#authorization.expression('hasRole(''USER'')')}" 
         href="/home" 
         class="hover:text-green-300 transition duration-300 relative group">
        My Bookings
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-300 transition-all group-hover:w-full"></span>
      </a>

      <a href="/logout" 
         class="hover:text-red-300 transition duration-300 relative group">
        Logout
        <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-red-300 transition-all group-hover:w-full"></span>
      </a>
    </div>
  </nav>
</div>
