<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .card-hover:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-hover {
            transition: all 0.3s ease-in-out;
        }

        .btn-animate {
            position: relative;
        }

        .btn-animate::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            transition: top 0.3s;
        }

        .btn-animate:hover::after {
            top: 0;
        }

        footer {
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-sky-100 to-blue-200 min-h-screen">
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Dashboard -->
<div class="max-w-6xl mx-auto mt-16 px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Add Train -->
        <div class="bg-white rounded-2xl shadow-xl p-8 card-hover fade-in-up">
            <h3 class="text-2xl font-bold mb-3 text-gray-800">ðŸš„ Add New Train</h3>
            <p class="text-sm text-gray-600 mb-6">Create a train with schedule, route, coaches, and fare.</p>
            <a th:href="@{/admin/train/add}"
               class="inline-block bg-green-600 text-white px-5 py-2 rounded btn-animate hover:bg-green-700 transition">
                Add Train
            </a>
        </div>

        <!-- View Trains -->
        <div class="bg-white rounded-2xl shadow-xl p-8 card-hover fade-in-up" style="animation-delay: 0.2s;">
            <h3 class="text-2xl font-bold mb-3 text-gray-800">ðŸ“‹ Manage Trains</h3>
            <p class="text-sm text-gray-600 mb-6">Edit, delete, or view existing train records.</p>
            <a th:href="@{/admin/train/list}"
               class="inline-block bg-blue-600 text-white px-5 py-2 rounded btn-animate hover:bg-blue-700 transition">
                View Trains
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-24 text-center text-sm text-gray-500 pb-8">
    Â© 2025 Train Reservation Admin. All rights reserved.
</footer>

</body>
</html>
