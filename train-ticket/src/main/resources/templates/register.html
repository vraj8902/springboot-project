<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #6b7a99;
      animation: dayTime 120s linear infinite;
      overflow: hidden;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    .sky {
      position: relative;
    }

    .cloud, .cloud:before, .cloud:after {
      content: '';
      position: absolute;
      background: #fff;
      border: 25px solid #fff;
      border-radius: 50%;
      width: 0.5%;
    }

    .cloud {
      margin: 5% 0 0 100%;
    }

    .cloud:before {
      top: -35px;
      right: -60px;
      border-width: 30px;
    }

    .cloud:after {
      bottom: -25px;
      right: -95px;
      border-width: 28px;
    }

    .sky .cloud:nth-child(1) { animation: wind 50s linear infinite; }
    .sky .cloud:nth-child(2) { animation: wind 100s linear infinite; }

    .train {
      position: absolute;
      bottom: 10px;
      width: 310px;
      z-index: 1;
      animation: voyage 15s linear infinite;
    }

    .wagon, .cabin, .chimney {
      border-radius: 4px 4px 0 0;
      border-top: 4px solid #ffc928;
    }

    .wagon, .motor {
      border-bottom: 2px solid #ffc928;
    }

    .wagon, .locomotive {
      display: inline-block;
      width: 70px;
      height: 55px;
      background-color: #e04f60;
      position: relative;
    }

    .wagon:before, .wagon:after, .motor:before, .motor:after, .cabin:after {
      content: '';
      position: absolute;
      bottom: -10px;
      padding: 6px;
      border: 6px solid #333;
      border-radius: 46%;
      background-color: #666;
      animation: spin 4s linear infinite;
    }

    .wagon:before { left: 6px; }
    .wagon:after  { right: 6px; }
    .motor:before { left: 32px; }
    .motor:after  { right: 4px; }
    .cabin:after  { bottom: -50px; left: 3px; padding: 8px; }

    .locomotive {
      background-color: transparent;
    }

    .locomotive .cabin {
      width: 58px;
      height: 35px;
      background-color: #e04f60;
      position: relative;
      z-index: 1;
      border-radius: 8px 8px 0 0;
    }

    .locomotive .cabin:before {
      content: '';
      width: 25px;
      height: 18px;
      position: absolute;
      top: 10px;
      left: 15px;
      border-radius: 3px;
      border: 3px solid pink;
      background-color: #f1f1f1;
    }

    .locomotive .motor {
      display: inline-block;
      width: 85px;
      height: 40px;
      background-color: #e04f60;
      position: relative;
      border-radius: 0 8px 0 0;
    }

    .locomotive .chimney {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #e04f60;
      right: -6px;
      bottom: 10px;
      animation: puf 4s linear infinite;
    }

    .locomotive .light {
      position: absolute;
      right: -10px;
      bottom: 0;
      border-radius: 50%;
      border: 3px solid pink;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 4px solid transparent;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes dayTime {
      0%   { background-color: #6b7a99; }
      50%  { background-color: #252645; }
      100% { background-color: #6b7a99; }
    }
    @keyframes wind { 0% { right: 0; } 100% { right: 110%; } }
    @keyframes voyage { 0% { left: -310px; } 100% { left: 100%; } }
    @keyframes puf { 0% { bottom: 0px; } 25% { bottom: -1px; } 100% { bottom: 5px; } }
  </style>
</head>

<body>
  <div class="sky">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="center-container">
    <div class="relative bg-white/40 backdrop-blur-lg border border-white/30 shadow-[0_25px_100px_rgba(0,0,0,0.4)] rounded-3xl p-10 max-w-md w-full transition duration-700 hover:scale-105 ring-1 ring-white/50">
      <h2 class="text-5xl font-extrabold text-center text-white mb-10 tracking-tight drop-shadow-xl">Create Account</h2>

      <form th:action="@{/register}" method="post" id="registerForm" class="space-y-7">
        <div>
          <label class="block text-sm font-semibold text-white/80 mb-1">Username</label>
          <input type="text" name="username" required
            class="w-full px-5 py-3 bg-white/30 text-[#373b5b] border border-white/40 rounded-xl focus:ring-4 focus:ring-sky-300/40 focus:outline-none placeholder-white/70 backdrop-blur-md transition">
        </div>
        <div>
          <label class="block text-sm font-semibold text-white/80 mb-1">Email</label>
          <input type="email" name="email" required
            class="w-full px-5 py-3 bg-white/30 text-[#373b5b] border border-white/40 rounded-xl focus:ring-4 focus:ring-sky-300/40 focus:outline-none placeholder-white/70 backdrop-blur-md transition">
        </div>
        <div>
          <label class="block text-sm font-semibold text-white/80 mb-1">Password</label>
          <input type="password" name="password" required
            class="w-full px-5 py-3 bg-white/30 text-[#373b5b] border border-white/40 rounded-xl focus:ring-4 focus:ring-sky-300/40 focus:outline-none placeholder-white/70 backdrop-blur-md transition">
        </div>

        <button id="registerBtn" type="submit"
          class="flex items-center justify-center w-full bg-[#4864e6] hover:bg-[#384fc1] text-white font-bold py-3 rounded-xl shadow-lg transition duration-300 transform hover:scale-105">
          <span id="registerText">Register</span>
          <div id="spinner" class="spinner hidden"></div>
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-white/80">
        Already have an account?
        <a th:href="@{/login-page}" class="text-sky-200 hover:underline font-semibold">Login here</a>
      </p>
    </div>
  </div>

  <div class="train">
    <div class="wagon"></div>
    <div class="wagon"></div>
    <div class="wagon"></div>
    <div class="locomotive">
      <div class="cabin"></div>
      <div class="motor"></div>
      <div class="chimney"><div class="smoke"></div></div>
      <div class="light"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const spinner = document.getElementById('spinner');
    const text = document.getElementById('registerText');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      spinner.classList.remove('hidden');
      text.classList.add('hidden');
      setTimeout(() => {
        form.submit();
      }, 5000);
    });
  </script>
</body>
</html>
